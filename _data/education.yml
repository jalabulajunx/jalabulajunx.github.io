    From [Wikipedia](https://en.wikipedia.org/wiki/University_of_Madras)
    University of Madras is a public state university in Chennai (formerly Madras), Tamil Nadu, India. Established in 1857, it is one of the third oldest universities in India immediately after University of Calcutta and University of Mumbai .The university was incorporated by an act of the Legislative Council of India.
    University of Madras is the alma mater of two Indian Physics Nobel Laureates, *CV Raman* and *Subrahmanyan Chandrasekhar*, five Presidents of India, including *A.P.J. Abdul Kalam*, and several notable mathematicians including *Srinivasa Ramanujan*.

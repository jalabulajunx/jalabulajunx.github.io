    University of Madras is a public state university in Chennai (formerly Madras), Tamil Nadu, India. Established in 1857, it is one of the third oldest universities in India immediately after the University of Calcutta and the University of Mumbai. The university was incorporated by an act of the Legislative Council of India.
    The University of Madras is the alma mater of two Indian Physics Nobel Laureates, <i>CV Raman</i> and <i>Subrahmanyan Chandrasekhar</i>, five Presidents of India, including <i>A.P.J. Abdul Kalam</i>, and several notable mathematicians including <i>Srinivasa Ramanujan</i>.
